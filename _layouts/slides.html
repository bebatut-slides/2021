<!doctype html>
<html lang="en">

        <meta charset="utf-8">
        <title>{{ page.event.name }} - {{ page.event.date }} | Bérénice Batut</title>

        <link rel="stylesheet" href="{{ "/assets/reveal.js/theme/simple.css" | prepend: site.baseurl }}" id="theme">
